    <style>
        #map {
            height: 500px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            max-width: 650px;
            margin: 0 auto;
            padding: 6px 8px;
            font: 14px Arial, Helvetica, sans-serif;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            line-height: 24px;
            color: #555;
        }

        .legend>div {
            width: calc(100% / 5 - -22px);
            height: 20px;
            margin: 5px;
        }

        .legend h4 {
            text-align: center;
            font-size: 16px;
            margin: 2px 12px 8px;
            color: #777;
        }

        .legend span {
            position: relative;
            bottom: 3px;
            margin-right: 5px;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin: 0 20px 0 0;
            opacity: 0.7;
        }

        .legend i.icon {
            background-size: 18px;
            background-color: rgba(255, 255, 255, 1);
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

<script type="text/javascript" src="us-states.js"></script>
<script>
    // let mapPoint = [22.36373590576673, 90.28132546231535];
    // let mapPoint = [51.5, -0.09];
    // let mapPoint = [-104.99404, 39.75621];
    let mapPoint = [37.8, -96];
    let zoom = 4;
    let mapOptions = { center: mapPoint, zoom: zoom }

    var map = L.map('map', {
        preferCanvas: true,
    }).setView(mapPoint, zoom);

    console.log('L:: ', L);

    /* Here a lable pane which grouped and showed but having problem
    Problem cause: label is upper of other layers but lower layer of popups and doesn't have any keyboard and 
    mouse event. But I have put zoom+click event on some layers that's why If I put pane the map us-states will not get rendered.
    */
    let labels = map.createPane('labels');
    map.getPane('labels').style.zIndex = 650;
    map.getPane('labels').style.pointerEvents = 'none';

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);


    var myIconFont = L.divIcon({
        className: 'my-icon',
        html: '<i class="my-icon-font" style="color:red">A</i>',
        iconSize: [30, 30]
    });

    // create a marker using the custom icon font
    var marker = L.marker(mapPoint, {
        icon: myIconFont
    }).addTo(map);


    var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
    ]).addTo(map)

    function onMapClick(e) {
        console.log(e);
        alert("You clicked the map at " + e.latlng);
    }

    map.on('click', onMapClick);

    var LeafIcon = L.Icon.extend({
        options: {
            shadowUrl: 'leaf-shadow.png',
            iconSize: [38, 95],
            shadowSize: [50, 64],
            iconAnchor: [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor: [-3, -76]
        }
    });

    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Coors Field",
            "amenity": "Baseball Stadium",
            "popupContent": "This is where the Rockies play!"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [-104.99404, 39.75621]
        }
    };

    var myLayer = L.geoJSON().addTo(map);
    myLayer.addData(geojsonFeature);

    var myLines = [{
        "type": "LineString",
        "coordinates": [[-100, 40], [-105, 45], [-110, 55]]
    }, {
        "type": "LineString",
        "coordinates": [[-105, 40], [-110, 45], [-115, 55]]
    }];

    var myStyle = {
        "color": "#ff7800",
        "weight": 5,
        "opacity": 0.65
    };

    L.geoJSON(myLines, {
        style: myStyle
    }).addTo(map);


    var states = [{
        "type": "Feature",
        "properties": { "party": "Republican" },
        "geometry": {
            "type": "Polygon",
            "coordinates": [[
                [-104.05, 48.99],
                [-97.22, 48.98],
                [-96.58, 45.94],
                [-104.03, 45.94],
                [-104.05, 48.99]
            ]]
        }
    }, {
        "type": "Feature",
        "properties": { "party": "Democrat" },
        "geometry": {
            "type": "Polygon",
            "coordinates": [[
                [-109.05, 41.00],
                [-102.06, 40.99],
                [-102.03, 36.99],
                [-109.04, 36.99],
                [-109.05, 41.00]
            ]]
        }
    }];

    L.geoJSON(states, {
        style: function (feature) {
            switch (feature.properties.party) {
                case 'Republican': return { color: "#ff0000" };
                case 'Democrat': return { color: "#0000ff" };
            }
        }
    }).addTo(map);

    function highlightFeature(e) {
        var layer = e.target;
        console.log('layer: ', layer);

        layer.setStyle({
            weight: 3,
            color: '#00FF00',
            dashArray: '3',
            fillOpacity: 0.1,
            fillColor: ''
        });

        layer.bringToFront();

        info.update(layer.feature.properties);
    }

    // Define a function to handle the mouseout event
    function resetHighlight(e) {
        geoJson.resetStyle(e.target);
        myLayer.resetStyle(e.target);
        info.update();
    }

    // Add the event listeners to the layer
    myLayer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight
    });

    var legend = L.control({ collapsed: true, position: 'topright' });

    legend.onAdd = function (map) {
        var div = L.DomUtil.create("div", "legend");
        div.innerHTML += "<div> <h4>Legend</h4></div>";
        // div.innerHTML += '<i style="background: "></i><h4>Legend</h4><br>';
        div.innerHTML += '<div class="legend_div" data-order=1> <i style="background:#88de0b"></i><span>মৌজা সীমারেখা</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=2> <i style="background: #27ded0"></i><span>হালট সীমারেখা</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=3> <i style="background: #c4841b"></i><span>ব্রীজ</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=4> <i style="background: #a89e29"></i><span>বিল্ডিং হ্যাঁছেট </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=5> <i style="background: #5f713f"></i><span>বিল্ডিং</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=6> <i style="background: #8fc137"></i><span>চেইন </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=7> <i style="background: #463d83"></i><span>কালভার্ট </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=8> <i style="background: #54168e"></i><span>বৈদ্যুতিক পোস্ট </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=9> <i style="background: #8e1c10"></i><span>বৈদ্যুতিক টাওয়ার </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=10> <i style="background: #80485b"></i><span>কবরস্থান</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=11> <i style="background: #79052a"></i><span>মৌজা সীমানা</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=12> <i style="background: #6d6e46"></i><span>পুকুর হ্যাঁছেট</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=13> <i style="background: #194985"></i><span>পুকুর</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=14> <i style="background: #6b0938"></i><span>খাল</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=15> <i style="background: #c65205"></i><span>রাস্তা</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=16> <i style="background: #6e4e37"></i><span>সেমিপাকা </span></div>';
        div.innerHTML += '<div class="legend_div" data-order=17> <i style="background: #9a0808"></i><span>সিকস্তি</span></div>';
        div.innerHTML += '<div class="legend_div" data-order=18> <i style="background: #88de0b"></i><span>টিউবওয়েল</span></div>';
        div.innerHTML += '<div class="circle">  <i class="fa fa-chevron-left hide" aria-hidden="true"></i>  <i class="fa fa-chevron-right " aria-hidden="true"></i></div>';

        return div;
    };

    legend.addTo(map);

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: function (e) {
                setTimeout(function () {
                    highlightFeature(e);
                    map.fitBounds(layer.getBounds(), { animate: true });
                }, 100);

            },
            mouseout: function (e) {
                setTimeout(function () {
                    resetHighlight(e);
                    map.flyTo(mapOptions.center, mapOptions.zoom);
                }, 100);

            },
        });
    }

    const geoJson = L.geoJSON(statesData, {
        style: styleRegionBasedOnDensity,
        onEachFeature: onEachFeature
    }).addTo(map);

    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500 ? '#BD0026' :
                d > 200 ? '#E31A1C' :
                    d > 100 ? '#FC4E2A' :
                        d > 50 ? '#FD8D3C' :
                            d > 20 ? '#FEB24C' :
                                d > 10 ? '#FED976' :
                                    '#FFEDA0';
    }

    function styleRegionBasedOnDensity(feature) {
        return {
            fillColor: getColor(feature.properties.density),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '2',
            fillOpacity: 0.7
        };
    }


    // change the control 
    let info = L.control({ position: "topleft" });

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {
        if (typeof props == undefined && !props && props.length <= 0) {
            return this._div.innerHTML = '<h4>US Population Density <br> Hover on state';
        }

        this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
            '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
            : 'Hover over a state');
    };

    info.addTo(map);


</script>
